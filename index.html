<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>NotebookPro - Notebook Yedek Parça & Teknik Servis</title>
    <meta name="description" content="Notebook yedek parça satış ve teknik servis hizmetleri. Ekran, klavye, batarya, SSD ve daha fazlası." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NotebookPro" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="NotebookPro" />
    <meta name="msapplication-TileColor" content="#dc2626" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <style>
      * { font-family: 'Plus Jakarta Sans', sans-serif; }
      
      /* PWA Install Banner Animation */
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .pwa-install-banner {
        animation: slideUp 0.3s ease-out;
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- PWA Install Prompt Script -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install banner after 5 seconds
        setTimeout(() => {
          if (deferredPrompt) {
            showInstallBanner();
          }
        }, 5000);
      });
      
      function showInstallBanner() {
        const banner = document.createElement('div');
        banner.className = 'pwa-install-banner fixed bottom-4 left-4 right-4 md:left-auto md:right-4 md:w-96 bg-slate-900 text-white p-4 rounded-2xl shadow-2xl z-50 flex items-center gap-4';
        banner.innerHTML = `
          <div class="w-12 h-12 bg-red-600 rounded-xl flex items-center justify-center text-xl font-bold flex-shrink-0">N</div>
          <div class="flex-1">
            <div class="font-bold">NotebookPro Uygulaması</div>
            <div class="text-sm text-slate-400">Ana ekrana ekleyin, hızlı erişin</div>
          </div>
          <button id="pwa-install-btn" class="px-4 py-2 bg-red-600 rounded-xl font-bold text-sm hover:bg-red-700 transition">Yükle</button>
          <button id="pwa-dismiss-btn" class="p-2 text-slate-400 hover:text-white">✕</button>
        `;
        document.body.appendChild(banner);
        
        document.getElementById('pwa-install-btn').addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            banner.remove();
          }
        });
        
        document.getElementById('pwa-dismiss-btn').addEventListener('click', () => {
          banner.remove();
        });
      }
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
